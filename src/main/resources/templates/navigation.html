<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>navigation</title>
</head>
<body>
<div th:fragment="navigation">
    <div class="zg-wrap clearfix" id="zh-top-inner">
        <a href="https://nowcoder.com/" class="zu-top-link-logo" id="zh-top-link-logo">牛客</a>
        <div class="top-nav-profile">
            <div th:switch="${user!=null}">
                <div th:case="true">
                <a th:href="@{'/user/'+${user.id}}" class="zu-top-nav-userinfo " id=":0" role="button" aria-haspopup="true" aria-activedescendant="">
                    <span class="name" th:text="${user.name}"></span>
                    <img class="Avatar" th:src="${user.headUrl}" th:alt="${user.name}">
                    <span id="zh-top-nav-new-pm" class="zg-noti-number zu-top-nav-pm-count" style="visibility:hidden" data-count="0">
                </span>
                </a>
                    <ul class="top-nav-dropdown" id="top-nav-profile-dropdown">
                        <li>
                            <a th:href="@{'/user/'+${user.id}}" tabindex="-1">
                                <i class="zg-icon zg-icon-dd-home"></i>我的主页
                            </a>
                        </li>
                        <li>
                            <a href="/msg/list">
                                <i class="zg-icon zg-icon-dd-pm"></i>私信
                            </a>
                        </li>
                        <li>
                            <a href="/logout">
                                <i class="zg-icon zg-icon-dd-logout"></i>退出
                            </a>
                        </li>
                    </ul>
                </div>
                <div th:case="false">
                    <ul class="topnav-noauth clearfix">
                        <li>
                            <a href="/reglogin">注册/登陆</a>
                        </li>
                    </ul>
                </div>

            </div>



        </div>
        <button class="zu-top-add-question" id="zu-top-add-question">提问</button>
        <div role="search" id="zh-top-search" class="zu-top-search">
            <form method="GET" action="/search" id="zh-top-search-form" class="zu-top-search-form">
                <input type="hidden" name="type" value="content">
                <label for="q" class="hide-text">牛客搜索</label><input type="text" class="zu-top-search-input" id="q" name="q" autocomplete="off" value="" placeholder="搜索你感兴趣的内容...">
                <button type="submit" class="zu-top-search-button">
                    <span class="hide-text">搜索</span>
                    <span class="sprite-global-icon-magnifier-dark"></span>
                </button>
            </form>
        </div>
        <div id="zg-top-nav" class="zu-top-nav">
            <ul class="zu-top-nav-ul zg-clear">
                <li class="zu-top-nav-li current" id="zh-top-nav-home">
                    <a class="zu-top-nav-link" href="https://127.0.0.1:8080" id="zh-top-link-home">首页</a>
                </li>
                <li class="zu-top-nav-li " id="zh-top-nav-explore">
                    <a class="zu-top-nav-link" href="https://127.0.0.1:8080">发现</a>
                </li>
                <li class="top-nav-noti zu-top-nav-li ">
                    <a class="zu-top-nav-link" href="javascript:;" id="zh-top-nav-count-wrap" role="button">
                        <span class="mobi-arrow"></span>消息
                        <span id="zh-top-nav-count" class="zu-top-nav-count zg-noti-number" style="display: none;">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
